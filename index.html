<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G4Skins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#" class="logo-top-left">
        <img src="https://cdn.g4skins.com/builds/v1.14.16-prod/img/logo.svg" alt="G4Skins Logo">
    </a>
    <div class="game-container">
        <h1>Hazard Polski</h1>
        <p>Kliknij przycisk, aby spróbować szczęścia!</p>
        <button id="playButton">Zagraj!</button>
        <div class="results">
            <p>Wylosowana liczba: <span id="numberResult">...</span></p>
            <h2 id="gameResult"></h2>
        </div>
    </div>
    <div id="video-container" class="video-container">
        <video id="scare-video" width="100%" height="100%" playsinline>
            <source src="Jeff the killer jumpscare.mp4" type="video/mp4">
            Twoja przeglądarka nie obsługuje tagu wideo.
        </video>
    </div>
    <script src="script.js"></script>
</body>
</html>
